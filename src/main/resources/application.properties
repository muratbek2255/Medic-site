spring.datasource.url=yout_database
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.servlet.context-path=/api/v1
server.port=8000


spring.liquibase.change-log=classpath:db/db.changelog-master.xml
spring.liquibase.url=your_database
spring.liquibase.user=your_username
spring.liquibase.password=your_password

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate

jwt.secret.token=your_jwt_token
jwt.token.expired=3600000

spring.mail.host=your_host
spring.mail.port=your_port
spring.mail.username=your_username
spring.mail.password=your_password